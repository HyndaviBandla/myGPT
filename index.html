<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP How-To Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CDP How-To Assistant</h1>
        <form id="howto-form">
            <label for="question-input">Ask your "How-To" question:</label>
            <textarea id="question-input" rows="4" placeholder="e.g., How do I set up a new source in Segment?"></textarea>
            <button type="submit">Submit Question</button>
        </form>
        <div id="response">
            <h3>Response:</h3>
            <p id="answer"></p>
            <p id="documentation-link"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
